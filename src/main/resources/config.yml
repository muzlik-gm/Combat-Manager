# PvP Combat System Configuration
# This file contains all configuration options for the PvP Combat plugin

# General Settings
general:
  enabled: true
  debug-mode: false
  language: "en"

# Commands Configuration
commands:
  # Enable/disable specific commands
  enabled:
    status: true
    summary: true
    toggle-style: true
    inspect: true
    reload: true
    debug: true

  # Permission requirements
  permissions:
    status: "pvpcombat.command.status"
    summary: "pvpcombat.command.summary"
    toggle-style: "pvpcombat.command.toggle-style"
    inspect: "pvpcombat.admin.inspect"
    reload: "pvpcombat.admin"
    debug: "pvpcombat.admin.debug"

  # Admin features
  admin:
    # GUI update interval (seconds)
    gui-update-interval: 5
    # Debug verbosity levels (LOW, MEDIUM, HIGH)
    debug-verbosity: "MEDIUM"
    # Enable real-time monitoring
    real-time-monitoring: true
    # Maximum admin inspection range (blocks, 0 = unlimited)
    inspection-range: 50

# Combat Settings
combat:
  # Combat duration in seconds (resets on damage)
  duration: 30
  # Cooldown period after combat ends (seconds)
  cooldown: 10
  # Maximum combat sessions (0 = unlimited)
  max-sessions: 100

  # Damage settings
  damage:
    # Reset timer on any damage taken/received
    reset-on-damage: true
    # Minimum damage to trigger combat
    min-damage-trigger: 0.5

  # Bossbar settings
  bossbar:
    enabled: true
    update-interval: 1  # seconds
    title: "&cCombat: &f{time_left}s"
    color: "RED"
    style: "SOLID"

# Movement Restrictions
# TRUE for each type of restriction means the Restriction functionality is enabled
restrictions:
   # Ender pearl restrictions
   enderpearl:
     # If TRUE then you would have some restrictions in combat
     enabled: true
     # Cooldown after throwing pearl (seconds)
     cooldown: 10
     # Cooldown multiplier during combat (multiplier)
     combat-cooldown-multiplier: 2.0
     # Prevent pearl usage entirely during combat
     block-usage: false

   # Golden apple restrictions
   golden-apple:
     # If TRUE then you would have some restrictions in combat
     enabled: true
     # Cooldown after eating golden apple (seconds)
     cooldown: 3
     # Cooldown multiplier during combat
     combat-cooldown-multiplier: 1.5
     # Prevent usage entirely during combat
     block-usage: false

   # Enchanted golden apple restrictions
   enchanted-golden-apple:
     # If TRUE then you would have some restrictions in combat
     enabled: true
     # Cooldown after eating enchanted golden apple (seconds)
     cooldown: 8
     # Cooldown multiplier during combat
     combat-cooldown-multiplier: 2.0
     # Prevent usage entirely during combat
     block-usage: false

   # Elytra restrictions
   elytra:
     # If TRUE then you cannot use elytra in combat
     enabled: true
     # Prevent glide activation during combat
     block-glide: true
     # Prevent rocket boosting during combat
     block-boosting: true
     # Prevent takeoff during combat
     block-takeoff: true
     # Allow falling below certain height
     min-safe-height: 10
     # Boost cooldown during combat (seconds)
     boost-cooldown: 30
     # Altitude-based restrictions per world
     worlds:
       # Example: world_nether: {min-safe-height: 20, block-glide: false}
     # Time-based restrictions
     time-restrictions:
       # Block during night time (18000-6000 ticks)
       block-at-night: false
       # Block during day time (6000-18000 ticks)
       block-at-day: false

   # Teleport restrictions
   teleport:
     enabled: true
     # Commands that trigger teleport check
     blocked-commands:
       - "/tp"
       - "/teleport"
       - "/warp"
       - "/home"
       - "/spawn"
       - "/warps"

   # Block interaction restrictions
   blocks:
     enabled: false
     # Prevent block breaking during combat
     block-breaking: false
     # Prevent block placing during combat
     block-placing: false

# Visual Settings
visual:
   # Theme settings
   themes:
     # Default theme selection
     default-theme: "clean"
     # Allow custom themes from config
     allow-custom: true
     # Available themes
     available:
